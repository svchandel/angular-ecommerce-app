<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-shop me-2"></i>
      E-Commerce Store
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
      </ul>
      <!-- Cart -->
      <div class="navbar-nav me-3">
        <a class="nav-link position-relative" routerLink="/cart">
          <i class="bi bi-cart3 fs-5"></i>
          <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
        </a>
      </div>

      <!-- Authentication -->
      <div class="navbar-nav" *ngIf="!currentUser">
        <a class="nav-link" routerLink="/login">Login</a>
        <a class="nav-link" routerLink="/register">Register</a>
      </div>

      <!-- User Dropdown -->
      <div class="navbar-nav dropdown" *ngIf="currentUser">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" 
             href="#" 
             role="button" 
             (click)="toggleDropdown($event)"
             [class.show]="isDropdownOpen">
            <img [src]="currentUser.avatar" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
            {{ currentUser.name }}
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen">
            <li><a class="dropdown-item" routerLink="/checkout" (click)="closeDropdown()">Checkout</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout(); $event.preventDefault()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
